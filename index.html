<!DOCTYPE html>
<html>
<head>
    <title>Whiteout Survival Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>Bear Trap Marksmans Calculator</h1>
    <div class="calculator">
        <h1 id="title">Calculator WickZen</h1>
        <label for="capacidad" id="capacityLabel">Squadron capacity:</label>
        <input type="number" id="capacidad" value=""><br><br>
        
        <label for="habilidad" id="levelLabel">Pet Level (Stampede Power):</label>
        <select id="habilidad">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br><br>

        <label for="total-tiradores" id="totalShootersLabel">Total number of Marksmans</label>
        <input type="number" id="total-tiradores"><br><br>

        <button id="calculateButton">Calculate</button><br><br>

        <div id="resultado">Result</div>
    </div>
</body>
</html>
