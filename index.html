<!DOCTYPE html>
<html>
<head>
    <title>Calculadora Whiteout Survival</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    <h1>Calculadora de Tiradores para Bear Trap</h1>
    <div class="calculator">
        <h1 id="title">Calculadora WickZen</h1>
        <label for="capacidad" id="capacityLabel">Capacidad del Escuadrón:</label>
        <input type="number" id="capacidad" value=""><br><br>
        
        <label for="habilidad" id="levelLabel">Nivel de Mascota (Poder de Estampida):</label>
        <select id="habilidad">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br><br>

        <label for="total-tiradores" id="totalShootersLabel">Número Total de Tiradores:</label>
        <input type="number" id="total-tiradores"><br><br>

        <button id="calculateButton">Calcular</button><br><br>

        <div id="resultado">Resultado</div>
    </div>
</body>
</html>
